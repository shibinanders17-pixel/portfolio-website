<!DOCTYPE>
<html>
<head>
<title> ID & CLASS </title>
<style>
#first
{
height: 120px;
background-color:yellow;
}
#second
{
height:120px;
background-color:orange;
}
#third
{
height:120px;
background-color:pink;
}
.same
{
color:red;
font-size:60px; 
text-align:center;
}

</style>

</head>
<body>
<!-- id= for once time usage, unic style/ class= for multiple time usage, and same style-->
<div id="first">
<p class="same"> my name shibin and im from tamilnadu.
</div>

<div id="second">
<p class="same"> my name shibin and im from tamilnadu.
</div>
 
<div id="third"> 
<p class="same"> my name shibin and im from tamilnadu.
</div>


</body>
</html>
